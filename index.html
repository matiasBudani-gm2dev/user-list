<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <input type="checkbox" id="show-create-user" >
        <label for="show-create-user">Create user</label>
        <dialog id="create-user-modal">
            <div id="content-modal">
                <form onsubmit="createUser(event)">
                    <h2>Create a new user</h2>
                    <p>User name *</p>

                    <input type="text" id="new-user-name" required> 
                    <p>User email *</p>
                    <input type="text" id="new-user-email" required>
                    <p>User country *</p>
                    <input type="text" id="new-user-country" required>
                    <p>User avatar *</p>
                    <input type="text" id="new-user-avatar" required>
                    <p>User roles *</p>
                    <input type="text" id="new-user-roles">

                    <label for="show-create-user">Cancel</label>
                    <button type="submit">Create</button>
                </form>
            </div>
        </dialog>

    <input type="checkbox" id="show-edit-user" >
        <label for="show-edit-user">Edit user</label>
        <dialog id="edit-user-modal">
            <div id="content-modal">
                <form onsubmit="editUser(event)">
                    <h2>Edit user</h2>
                    <p>User name *</p>

                    <input type="text" id="edit-user-name"> 
                    <p>User email *</p>
                    <input type="text" id="edit-user-email">
                    <p>User country *</p>
                    <input type="text" id="edit-user-country">
                    <p>User avatar *</p>
                    <input type="text" id="edit-user-avatar">
                    <p>User roles *</p>
                    <input type="text" id="edit-user-roles">

                    <label for="show-edit-user">Cancel</label>
                    <button type="submit">Edit</button>
                </form>
            </div>
        </dialog>

    <div class="cards">

    </div>

    <script src="script.js"></script>
</body>
</html>
